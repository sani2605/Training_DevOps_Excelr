<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Account Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Your Savings Account</h1>
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Account Details</h5>
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input type="text" class="form-control" id="accountNumber" readonly>
        </div>
        <div class="form-group">
          <label for="balance">Current Balance:</label>
          <input type="text" class="form-control" id="balance" readonly>
        </div>
        <button class="btn btn-primary" onclick="refreshAccount()">Refresh Account</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
